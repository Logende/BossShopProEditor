# Existing ElementTypes:
# none, string, boolean, double, integer, list_string, item, material, potioneffect, enchantment, list_item, rewardtype, pricetype
shop:
  type: complex
  properties:
    ShopName:
      type: existing:string
    DisplayName:
      type: existing:string_formatted
    Command:
      type: existing:string
    'signs.text':
      type: existing:string_formatted
    'signs.NeedsPermissionToCreateSign':
      type: existing:boolean
    shopitemlist:
      configKey: shop
      type: complexlist
      default:
        RewardType: item
        PriceType: money
        Price: 15
        Reward:
          - 'type:STONE'
          - 'amount:1'
        MenuItem:
          - '%rewarditem_1%'
          - 'lore:#&eClick to buy for &e$%price%'
        Message: '&aYou''ve purchased &e%reward%&a for &e$%price%'
        InventoryLocation: 1
        ExtraPermission: ""
      elements:
        shopitem:
          type: complex
          deleteable: true
          renameable: true
          properties:
            MenuItem:
              type: existing:item
            RewardType:
              type: existing:rewardtype
            Reward:
              type: dependent
              dependency: RewardType
              map:
                bungeecordcommand: list_string
                bungeecordserver: string
                close: none
                command: list_string
                custom: none
                enchantment: string
                exp: integer
                item: list_item
                itemall: item
                money: double
                nothing: none
                permission: list_string
                playercommand: list_string
                playercommandop: list_string
                points: double
                shop: string
                shoppage: string
            PriceType:
              type: existing:pricetype
            Price:
              type: dependent
              dependency: PriceType
              map:
                money: double
                exp: integer
                item: list_item
                itemall: item
                nothing: none
                points: double
            Message:
              type: existing:string_formatted
            InventoryLocation:
              type: existing:integer
            ExtraPermission:
              type: existing:string
              optional: true
    itemshopitemlist:
      configKey: itemshop
      type: complexlist
      default:  
        stone:
          Worth: 3.0
          Item:
            - type:STONE
            - amount:64
      elements:
        item:
          type: complex
          deleteable: true
          renameable: true
          properties:
            Worth:
              type: existing:double
            Item:
              type: existing:item
            PriceBuy:
              type: existing:double
              optional: true
            RewardSell:
              type: existing:double
              optional: true
            AllowSell:
              type: existing:boolean
              optional: true
            AllowBuy:
              type: existing:boolean
              optional: true